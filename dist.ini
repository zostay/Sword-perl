license  = Perl_5

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = Readme

[AutoPrereqs]

[AutoVersion]
major = 0

[Git::Check]
[Git::Commit]
[Git::Push]
[Git::Tag]

[MetaJSON]

[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Sword
bugtracker.mailto = bug-Sword@rt.cpan.org
repository.url = git://github.com/zostay/Sword-perl.git
repository.web = http://github.com/zostay/Sword-perl
repository.type = git

[NextRelease]

[PkgVersion]

[PodWeaver]

[PruneFiles]
; This is for github only
filenames = README.mkd

[TemplateFiles]
filename = README

[=inc::SwordMakeMaker / SwordMakeMaker]

